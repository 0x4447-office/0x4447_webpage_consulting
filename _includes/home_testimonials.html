<!-- TESTIMONIALS
    ================================================== -->
{%- assign testimonials = site.data.home.testimonials -%}
 <section class="pt-8 pt-md-11">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 text-center">

        <!-- Heading -->
        <h2 class="font-weight-bold">
          {{testimonials.title}}
        </h2>

        <!-- Text -->
        <p class="text-muted mb-7 mb-md-9">
          {{testimonials.text}}
        </p>

      </div>
    </div> <!-- / .row -->
    <div class="row">
      <div class="col-12">

        <!-- Flickity -->
        <div class="flickity-viewport-visible pt-2 pb-9"
          data-flickity='{"cellAlign": "left", "imagesLoaded": true, "pageDots": false, "prevNextButtons": false, "contain": true}'>

          {% for company in site.data.companies %}
          <div class="col-12 col-md-5 col-lg-4">

            <!-- Card -->
            <div class="card card-border shadow-light-lg lift lift-lg" style="border-top-color: {{company.color}};">
              <div class="card-body text-center">

                <!-- Icon -->
                <div class="img-fluid mb-5 w-50 svg-shim mx-auto" style="color: #FF5A5F;">
                  {% if company.logo_name contains ".svg" %}
                  <object data="/assets/img/clients/{{ company.logo_name }}" type="image/svg+xml"
                    height="21px"></object>
                  {% else %}
                  <img src="/assets/img/clients/{{ company.logo_name }}" height="21px"
                    alt="{{ company.company_name }} logo">
                  {% endif %}
                </div>
                <!-- Text -->
                <p class="text-gray-700 mb-5">
                  {{ company.description }}
                </p>

                <!-- Link -->
                <a
                  href="/clients/{{ company.slug }}.html"
                  style="color: {{ company.color }};"
                >
                  Check the whitepaper
                </a>
              </div>
            </div>

          </div>
          {% endfor %}
        </div>

      </div>
    </div> <!-- / .row -->
  </div> <!-- / .container -->
</section>
