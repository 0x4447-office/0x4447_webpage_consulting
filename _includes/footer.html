
<div class="position-relative footer_shape">
  <div class="shape shape-bottom shape-fluid-x svg-shim text-dark">
    {%- include assets/img/shapes/curves/curve-1.svg -%}
  </div>
</div>
<footer class="py-8 py-md-9 bottom bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
        
            <!-- Brand -->
            <a href="/index.html" title="Go to the home page">
              <img src="/assets/img/logo_dark.svg" alt="0x4447, LLC." style="width: 200px;">
            </a>

            <!-- Text -->
            <p class="text-gray-700 mb-2 text-center" style="width: 200px;">
              AWS Cloud Consulting
            </p>

          </div>
          
          <div class="col-12 col-md-2">
            <!-- Heading -->
            <h6 class="font-weight-bold text-uppercase text-gray-700">
              Sitemap
            </h6>

            <!-- List -->
            <ul class="list-unstyled text-muted mb-0">
            {% for nav_item in site.data.navbar %}
              <li class="mb-3">
                <a class="text-reset" href="{{ nav_item.url }}">
                  {{ nav_item.name }}     
                </a>
              </li>
            {% endfor %}
            </ul>

          </div>

          <div class="col-12 col-md-2">
            <!-- Heading -->
            <h6 class="font-weight-bold text-uppercase text-gray-700">
              Social
            </h6>

            <!-- List -->
            <ul class="list-unstyled text-muted mb-0">
              <li class="mb-3">
                <a class="text-reset" target="_blank" href="https://www.youtube.com/channel/UCgRepT4AO6mGsJaWsS_mHbA">
                  YouTube
                </a>
              </li>
              <li class="mb-3">
                <a class="text-reset" target="_blank" href="https://github.com/0x4447">
                  GitHub
                </a>
              </li>
              <li class="mb-3">
                <a class="text-reset" target="_blank" href="https://www.linkedin.com/company/0x4447">
                  LinkedIn
                </a>
              </li>
              <li class="mb-3">
                <a class="text-reset" target="_blank" href="https://twitter.com/0x4447">
                  Twitter
                </a>
              </li>
            </ul>

          </div>

          <div class="col-12 col-md-2">
            <!-- Heading -->
            <h6 class="font-weight-bold text-uppercase text-gray-700">
              Legal
            </h6>

            <!-- List -->
            <ul class="list-unstyled text-muted mb-0">
              <li class="mb-3">
                <a href="https://legal.0x4447.com/consulting.0x4447.com/privacy_policy.pdf" class="text-reset">
                  Privacy Policy
                </a>
              </li>
              <li class="mb-3">
                <a href="https://legal.0x4447.com/consulting.0x4447.com/terms_of_service.pdf" class="text-reset">
                  Terms of Service
                </a>
              </li>
            </ul>

          </div>

        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </footer>
