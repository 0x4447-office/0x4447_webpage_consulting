title: Contact
---
  <script src="/assets/js/aws-sdk-2.656.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
    <!-- WELCOME
    ================================================== -->
    <section class="py-10 py-md-14 overlay overlay-black overlay-60 bg-cover" style="background-image: url(/assets/img/covers/cover-5.jpg);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8 text-center">
            
            <!-- Heading -->
            <h1 class="display-2 font-weight-bold text-white">
              Leve a message
            </h1>

            <!-- Text -->
            <p class="lead text-white-75 mb-0">
              Please describe your situation and expectations.
            </p>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- SHAPE
    ================================================== -->
    <div class="position-relative">
      <div class="shape shape-bottom shape-fluid-x svg-shim text-light">
        <svg viewBox="0 0 1440 24" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
        <path d="M0 24H1440V0C722.5 52 0 0 0 0V24Z" fill="currentColor"/>
        </svg>

      </div>
    </div>

    <!-- FORM
    ================================================== -->
    <section class="pt-8 pt-md-11 pb-8 pb-md-14">
      <div class="container">

        <div class="row justify-content-center">
          <div class="col-12 col-md-12 col-lg-10">
            
            <!-- Form -->
            <form onsubmit='send_message(event)'>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group mb-5">
                    
                    <!-- Label -->
                    <label for="contactName">
                      Full name
                    </label>

                    <!-- Input -->
                    <input type="text" name="contactName" minlength=1 required class="form-control" id="contact_name" placeholder="Full name">

                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group mb-5">
                    
                    <!-- Label -->
                    <label for="contactEmail">
                      Email
                    </label>

                    <!-- Input -->
                    <input type="email" name="contactEmail" required class="form-control" id="contact_email" placeholder="hello@domain.com">

                  </div>
                </div>
              </div> <!-- / .row -->
              <div class="row">
                <div class="col-12 col-md-4">
                  <div class="form-group mb-5">
                    
                    <!-- Label -->
                    <label for="companyName">
                      Company Name
                    </label>

                    <!-- Input -->
                    <input type="text" name="companyName" required class="form-control" id="contact_company_name" placeholder="Company Name ">

                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group mb-5">
                    
                    <!-- Label -->
                    <label for="jobTitle">
                      Job Title
                    </label>

                    <!-- Input -->
                    <input type="text" name="jobTitle" required class="form-control" id="contact_job_title" placeholder="Job Title">

                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group mb-5">

                    <label for="statePicker">
                      State
                    </label>

                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>

                    </select>
                  </div>
                </div>
              </div> <!-- / .row -->
              <div class="row">
                <div class="col-12">
                  <div class="form-group mb-7 mb-md-9">
                    
                    <!-- Label -->
                    <label for="contactMessage">
                      What can we help you with?
                    </label>

                    <!-- Input -->
                    <textarea class="form-control" required minlength=10 id="contact_message" rows="5" placeholder="Tell us what we can help you with!"></textarea>

                  </div>
                </div>
              </div> <!-- / .row -->
              <div class="row justify-content-center">
                <div class="col-auto">
                  
                  <!-- Submit -->

                  <button type="submit" id="submit_button" class="btn btn-primary lift">
                    Send message
                  </button>

                </div>
              </div> <!-- / .row -->
              <div class="mt-5 alert alert-light" id='alert' role="alert" hidden>
                Your message has been sent successfully!
              </div>
            </form>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

<script>

  //
  //	Get temporary credentials from AWS.
  //
  AWS.config.update({
    region: "{{ site.env.AWS_REGION }}",
    credentials: new AWS.CognitoIdentityCredentials({
      IdentityPoolId: "{{ site.env.IDENTITY_POOL_ID }}"
    })
  });
  
  //
  //  Initializing s3 object
  //
  let s3 = new AWS.S3({
    apiVersion: '2006-03-01'
  });

  // 
  //  1.  Function to get field values
  //

  function send_message(event)
  {
    event.preventDefault();

    //
    //  1.  Get information from corresponding fields.
    //
    let message = $('#contact_message')[0].value;
    let email = $('#contact_email')[0].value;
    let fullname = $('#contact_name')[0].value;

    //
    //  2.  Disable the fields
    //
    $('#contact_message').attr("disabled", true);
    $('#contact_email').attr("disabled", true);
    $('#contact_name').attr("disabled", true);
    $('#submit_button').attr("disabled", true);
    $('#submit_button').text('Sending...');

    //
    //  3.  create a JSON object
    //
    let json = {
      "name": fullname,
      "email": email,
      "subject": "Email from Consulting page.",
      "body": message
    }

    //
    //  4.  Stringify JSON
    //
    let data = JSON.stringify(json)

    //
    //  5.  Convert string to an ArrayBuffer
    //
    let encoder = new TextEncoder();
    let array_buffer = encoder.encode(data)

    //
    //  6.  Prepare parameters for putObject function
    //
    let params = {
      Body: array_buffer,
      Bucket: "{{ site.env.S3_BUCKET_EMAIL }}",
      Key: Math.round((new Date()).getTime() / 1000) + ".json"
    }

    //
    //  7.  Call putObject to send json to S3 Bucket
    //
    s3.putObject(params, function(error, data) {

      if(error)
      {
        return console.log(error);
      }
      
      //
      //  1. Show Alert saying data sent successfully
      //
      $('#alert').attr("hidden", false);
      $('#alert').fadeOut(4000);
      
      //
      //  2.  Enable and clean input fields
      //
      $('#contact_message').attr("disabled", false);
      $('#contact_email').attr("disabled", false);
      $('#contact_name').attr("disabled", false);
      $('#submit_button').attr("disabled", false);
      
      $('#contact_message').val("");
      $('#contact_email').val("");
      $('#contact_name').val("");
      
      $('#submit_button').text('Send message');
    
    })
  }

</script>
