  <script src="/assets/js/aws-sdk-2.656.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
    <!-- WELCOME
    ================================================== -->
    <section class="py-10 py-md-14 overlay overlay-black overlay-60 bg-cover" style="background-image: url(/assets/img/covers/cover-5.jpg);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8 text-center">
            
            <!-- Heading -->
            <h1 class="display-2 font-weight-bold text-white">
              Leve a message
            </h1>

            <!-- Text -->
            <p class="lead text-white-75 mb-0">
              Please describe your situation and expectations.
            </p>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- SHAPE
    ================================================== -->
    <div class="position-relative">
      <div class="shape shape-bottom shape-fluid-x svg-shim text-light">
        <svg viewBox="0 0 1440 24" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
        <path d="M0 24H1440V0C722.5 52 0 0 0 0V24Z" fill="currentColor"/>
        </svg>

      </div>
    </div>

    <!-- FORM
    ================================================== -->
    <section class="pt-8 pt-md-11 pb-8 pb-md-14">
      <div class="container">

        <div class="row justify-content-center">
          <div class="col-12 col-md-12 col-lg-10">
            
            <!-- Form -->
            <form onsubmit='send_message(event)'>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group mb-5">
                    
                    <!-- Label -->
                    <label for="contactName">
                      Full name
                    </label>

                    <!-- Input -->
                    <input type="text" name="contactName" minlength=1 required class="form-control" id="contact_name" placeholder="Full name">

                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group mb-5">
                    
                    <!-- Label -->
                    <label for="contactEmail">
                      Email
                    </label>

                    <!-- Input -->
                    <input type="email" name="contactEmail" required class="form-control" id="contact_email" placeholder="hello@domain.com">

                  </div>
                </div>
              </div> <!-- / .row -->
              <div class="row">
                <div class="col-12 col-md-4">
                  <div class="form-group mb-5">
                    
                    <!-- Label -->
                    <label for="companyName">
                      Company Name
                    </label>

                    <!-- Input -->
                    <input type="text" name="companyName" required class="form-control" id="contact_company_name" placeholder="Company Name ">

                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group mb-5">
                    
                    <!-- Label -->
                    <label for="jobTitle">
                      Job Title
                    </label>

                    <!-- Input -->
                    <input type="text" name="jobTitle" required class="form-control" id="contact_job_title" placeholder="Job Title">

                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group mb-5">
                    
                    <!-- Label -->
                    <label for="statePicker">
                      State
                    </label>
                    <select class="selectpicker form-control" style="width:100%" name="statePicker" id="contact_state" data-live-search="true">
                      <option value="Alabama">Alabama</option>
                      <option value="Alaska">Alaska</option>
                      <option value="Arizona">Arizona</option>
                      <option value="Arkansas">Arkansas</option>
                      <option value="California">California</option>
                      <option value="Colorado">Colorado</option>
                      <option value="Connecticut">Connecticut</option>
                      <option value="Delaware">Delaware</option>
                      <option value="District Of Columbia">District Of Columbia</option>
                      <option value="Florida">Florida</option>
                      <option value="Georgia">Georgia</option>
                      <option value="Hawaii">Hawaii</option>
                      <option value="Idaho">Idaho</option>
                      <option value="Illinois">Illinois</option>
                      <option value="Indiana">Indiana</option>
                      <option value="Iowa">Iowa</option>
                      <option value="Kansas">Kansas</option>
                      <option value="Kentucky">Kentucky</option>
                      <option value="Louisiana">Louisiana</option>
                      <option value="Maine">Maine</option>
                      <option value="Maryland">Maryland</option>
                      <option value="Massachusetts">Massachusetts</option>
                      <option value="Michigan">Michigan</option>
                      <option value="Minnesota">Minnesota</option>
                      <option value="Mississippi">Mississippi</option>
                      <option value="Missouri">Missouri</option>
                      <option value="Montana">Montana</option>
                      <option value="Nebraska">Nebraska</option>
                      <option value="Nevada">Nevada</option>
                      <option value="New Hampshire">New Hampshire</option>
                      <option value="New Jersey">New Jersey</option>
                      <option value="New Mexico">New Mexico</option>
                      <option value="New York">New York</option>
                      <option value="North Carolina">North Carolina</option>
                      <option value="North Dakota">North Dakota</option>
                      <option value="Ohio">Ohio</option>
                      <option value="Oklahoma">Oklahoma</option>
                      <option value="Oregon">Oregon</option>
                      <option value="Pennsylvania">Pennsylvania</option>
                      <option value="Rhode Island">Rhode Island</option>
                      <option value="South Carolina">South Carolina</option>
                      <option value="South Dakota">South Dakota</option>
                      <option value="Tennessee">Tennessee</option>
                      <option value="Texas">Texas</option>
                      <option value="Utah">Utah</option>
                      <option value="Vermont">Vermont</option>
                      <option value="Virginia">Virginia</option>
                      <option value="Washington">Washington</option>
                      <option value="West Virginia">West Virginia</option>
                      <option value="Wisconsin">Wisconsin</option>
                      <option value="Wyoming">Wyoming</option>
                    </select>
                  </div>
                </div>
              </div> <!-- / .row -->
              <div class="row">
                <div class="col-12">
                  <div class="form-group mb-7 mb-md-9">
                    
                    <!-- Label -->
                    <label for="contactMessage">
                      What can we help you with?
                    </label>

                    <!-- Input -->
                    <textarea class="form-control" required minlength=10 id="contact_message" rows="5" placeholder="Tell us what we can help you with!"></textarea>

                  </div>
                </div>
              </div> <!-- / .row -->
              <div class="row justify-content-center">
                <div class="col-auto">
                  
                  <!-- Submit -->

                  <button type="submit" id="submit_button" class="btn btn-primary lift">
                    Send message
                  </button>

                </div>
              </div> <!-- / .row -->
              <div class="mt-5 alert alert-light" id='alert' role="alert" hidden>
                Your message has been sent successfully!
              </div>
            </form>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

<script>

  //
  //	Get temporary credentials from AWS.
  //
  AWS.config.update({
    region: "{{ site.env.AWS_REGION }}",
    credentials: new AWS.CognitoIdentityCredentials({
      IdentityPoolId: "{{ site.env.IDENTITY_POOL_ID }}"
    })
  });
  
  //
  //  Initializing s3 object
  //
  let s3 = new AWS.S3({
    apiVersion: '2006-03-01'
  });

  // 
  //  1.  Function to get field values
  //

  function send_message(event)
  {
    event.preventDefault();

    //
    //  1.  Get information from corresponding fields.
    //
    let message = $('#contact_message')[0].value;
    let email = $('#contact_email')[0].value;
    let fullname = $('#contact_name')[0].value;
    let company_name = $('#contact_company_name')[0].value;
    let job_title = $('#contact_job_title')[0].value;
    let contact_state = $('#contact_state')[0].value;

    //
    //  2.  Disable the fields
    //
    $('#contact_message').attr("disabled", true);
    $('#contact_email').attr("disabled", true);
    $('#contact_name').attr("disabled", true);
    $('#contact_company_name').attr("disabled", true);
    $('#contact_job_title').attr("disabled", true);
    $('#contact_state').attr("disabled", true);
    $('#submit_button').attr("disabled", true);
    $('#submit_button').text('Sending...');

    //
    //  3.  create a JSON object
    //
    let json = {
      "name": fullname,
      "email": email,
      "subject": "Email from Consulting page.",
      "body": message,
      "job_title": job_title,
      "contact_state": contact_state,
      "company_name": company_name
    }

    //
    //  4.  Stringify JSON
    //
    let data = JSON.stringify(json)

    //
    //  5.  Convert string to an ArrayBuffer
    //
    let encoder = new TextEncoder();
    let array_buffer = encoder.encode(data)

    //
    //  6.  Prepare parameters for putObject function
    //
    let params = {
      Body: array_buffer,
      Bucket: "{{ site.env.S3_BUCKET_EMAIL }}",
      Key: Math.round((new Date()).getTime() / 1000) + ".json"
    }

    //
    //  7.  Call putObject to send json to S3 Bucket
    //
    s3.putObject(params, function(error, data) {

      if(error)
      {
        return console.log(error);
      }
      
      //
      //  1. Show Alert saying data sent successfully
      //
      $('#alert').attr("hidden", false);
      $('#alert').fadeOut(4000);
      
      //
      //  2.  Enable and clean input fields
      //
      $('#contact_message').attr("disabled", false);
      $('#contact_email').attr("disabled", false);
      $('#contact_name').attr("disabled", false);
      $('#contact_company_name').attr("disabled", false);
      $('#contact_job_title').attr("disabled", false);
      $('#contact_state').attr("disabled", false);
      $('#submit_button').attr("disabled", false);
      
      $('#contact_message').val("");
      $('#contact_company_name').val("");
      $('#contact_job_title').val("");
      $('#contact_email').val("");
      $('#contact_name').val("");
      
      $('#submit_button').text('Send message');
    
    })
  }

</script>
