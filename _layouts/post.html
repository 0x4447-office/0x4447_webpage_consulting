---
layout: default
permalink: /articles/:categories/:title:output_ext
--- 
        <!-- CONTENT
    ================================================== -->
    <section class="pt-8 pb-12 pt-md-11">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md">
            <!-- Link -->
            <i class="fe fe-arrow-left mr-3"></i>
            {% for cat in page.categories %}  
            <a href="/articles/{{cat}}" class="font-weight-bold font-size-sm text-decoration-none mb-3">{{cat}} </a>
            {% endfor %}
            <!-- Heading -->
            <h1 class="display-4 mb-2">
              {{ page.title }}
            </h1>
          </div>
        </div> <!-- / .row -->
        <div class="row">
          <div class="col-12">
            <!-- Divider -->
            <hr class="my-6 my-md-8 border-gray-300">
          </div>
        </div> <!-- / .row -->
        <div class="row">
          <div class="col-12 col-md-12">
              {{ page.content }}
          </div>
          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>
