content:
  image: /assets/img/index/aws-cloud-consulting.png
  title: AWS Cloud<br>Consulting
  text : David, the founder and CEO of 0x4447, has the specialized knowledge of AWS that allows you to get up to speed on AWS best practices in a matter of weeks, rather than years. With 0x4447, you will receive personalized AWS consulting to drive organizational and project-based growth built on scalable cloud infrastructure.

hub:
  - title: Solid Foundation
    icon : /assets/img/index/ico_solid_foundation.png
    text : David can help you create a solid foundation that can support robust and scalable growth to ensure reliable performance and cost-efficiency.

  - title: Experience That Benefits You
    icon : /assets/img/index/ico_experience.png
    text : David will personally work with your team to let you utilize his experience of proven evaluation objectives to roadmap organizational and project success.

  - title: AWS Cloud Architecture
    icon : /assets/img/index/ico_aws.png
    text : David can architect an AWS stack that is cost effective, fully automated, and easily extended.

about:
  title: Flexible and Nimble
  text : David’s expertise allows him to work with you in any environment, whether it’s one-on-one, with management, or with a team of developers. 
  card_1 : 
    title: One-on-One
    text : Whether you want to learn about AWS as quickly as possible or progress at your own pace, David can help you on a one-on-one basis.
    image: assets/img/index/one-on-one.png
  card_2 : 
    title: Management
    text : David can train your management team on the functionality of the AWS Cloud in order to know how to better manage projects.
    image: assets/img/index/management.png
  card_3 : 
    title: Your Entire Team
    text : Do you have a team of developers or DevOps who would benefit from learning how to use AWS Cloud? David can teach your team the efficient implementation of cloud computing and how to work around potential pitfalls, challenges, and bugs. David’s expertise is designed to help you not repeat mistakes and to allow systematic improvement.
    image: assets/img/index/your-entire-team.png

testimonials:
  title: Our customers speak volumes about us
  text : We work with some of the most interesting and disruptive companies in the US.

